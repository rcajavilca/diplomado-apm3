<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>AngularJS First Application</title>
</head>

<body>
	<div ng-app>
	<h1>Sample Application</h1>
	<p>Primer nombre: <input  type="text" ng-model="my_name"/></p>
    <p>Segundo nombre: <input  type="text" ng-model="my_name1"/></p>
    
    <p> Hola <span ng-bind="my_name"></span> <span ng-bind="my_name1"></span> !</p>
    
	</div>
	<script type="text/javascript"src="../assets/angular.min.js"></script>
</body>
</html>
